<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="inner-screen">
                <div class="screenlog">What is the Matrix</div>
                <div class="main">0</div>
            </div>
        </div>
        <div class="clear button">CLEAR</div>
        <div class="delete button">DELETE</div>

        <div class="seven button">7</div>
        <div class="eight button">8</div>
        <div class="nine button">9</div>
        <div class="divide button">/</div>
        
        <div class="four button">4</div>
        <div class="five button">5</div>
        <div class="six button">6</div>
        <div class="multiply button">x</div>
        
        <div data-key="Numpad1" class="one button">1</div>
        <div class="two button">2</div>
        <div class="three button">3</div>
        <div class="subtract button">-</div>
        
        <div class="decimal button">.</div>
        <div class="zero button">0</div>
        <div class="equal button">=</div>
        <div class="plus button">+</div>             
    </div>

    <audio data-key="Enter" src="https://github.com/marc714/JavaScript30/blob/master/01%20-%20JavaScript%20Drum%20Kit/sounds/boom.wav?raw=true"></audio>

    <article id="electric-cars" data-columns="3"></article>

</body>
</html>
